[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tme-quant"
version = "0.1.0"
description = "Python translation of CurveAlign; curvelet-based quantification and napari plugin"
authors = [{ name = "Eliceiri Lab" }]
requires-python = ">=3.9"
dependencies = [
  "pandas",
  "numpy>=1.20.0",
  "matplotlib>=3.3.0",
  "scipy>=1.7.0",
  "opencv-python",
  "scikit-image>=0.18.0",
  "tifffile>=2021.1.1",
  "openpyxl",
]

[project.optional-dependencies]
dev = [
  "build",
  "pytest>=6.0",
  "pytest-cov",
  "ruff",
  "black>=22.0.0",
  "isort>=5.0.0",
  "flake8>=4.0.0",
  "mypy",
  "pre-commit",
]
docs = [
  "sphinx>=4.0",
  "sphinx-rtd-theme",
  "numpydoc",
]
visualization = [
  "matplotlib>=3.5.0",
]
napari = [
  "napari[all]>=0.4.0",
  "qtpy",
]
imagej = [
  "pyimagej>=1.4.0",
]
curvelet = [
  "pycurvelets",
]
curvelops = [
  "curvelops @ git+https://github.com/PyLops/curvelops@0.23",
]
all = [
  "matplotlib>=3.5.0",
  "napari[all]>=0.4.0", 
  "qtpy",
  "pyimagej>=1.4.0",
  "pycurvelets",
  "curvelops @ git+https://github.com/PyLops/curvelops@0.23",
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.pytest.ini_options]
testpaths = [
  "tests",
  "tests/curvealign_py",
  "tests/ctfire_py",
]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=curvealign_py --cov=ctfire_py --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88



