name: ci

on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      # Install system dependencies (like in your Docker container)
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0 python3-venv

      # Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Create virtual environment
      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      # Install Python dependencies in venv
      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          pip install -e .
          pip install pytest ruff

      # See platform dependency of NumPy
      - name: Dump NumPy build info
        run: |
          python -c "import numpy as np; np.show_config()"

      # Run tests in the venv
      - name: Run tests
        env:
          TMEQ_RUN_CURVELETS: "0"
          QT_QPA_PLATFORM: "offscreen"
        run: |
          source venv/bin/activate
          pytest -rs
